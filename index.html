<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Over</title>
    <!-- style Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yuji+Mai&display=swap"
      rel="stylesheet"
    />
    <!-- style sheet -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="hero-section"></div>

    <section class="content mb-3 text-white">
      <!-- NavBar -->
      <div class="container custom-pos mb-5">
        <nav class="navbar p-2 navbar-custom navbar-expand-lg">
          <a class="navbar-brand d-flex align-items-center d-block gap-1" href="#">
            <div class="img-logo">
              <img src="./img/logo-sm.png" class="w-100 d-block" alt="logo" />
            </div>
            <h1 class="logo-title">Game Reviews</h1>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="navBar">
              <li class="nav-item">
                <a class="nav-link active" data-game="MMORPG" aria-current="page" href="#"
                  >MMORPG</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" data-game="shooter" href="#">Shooter</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-game="sailing" href="#">Sailing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-game="PERMADEATH" href="#">PERMADEATH</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-game="SUPERHERO" href="#">SUPERHERO</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-game="PIXEL" href="#">PIXEL</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <!-- /NavBar -->

      <div class="container">
        <div class="row gy-4" id="rowData"></div>
      </div>
    </section>
    <section class="show-details d-none bg-dark text-white"></section>

    <section class="loaderSection d-none">
      <div class="loader"></div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
